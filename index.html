<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USMNT Player Stats & Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="main-title">U.S. MEN'S NATIONAL TEAM</h1>
            <p class="subtitle">Player Statistics & Performance Analytics</p>
            <div class="stats-overview">
                <div class="stat-box">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalCaps">0</div>
                    <div class="stat-label">Total Caps</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalGoals">0</div>
                    <div class="stat-label">Total Goals</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgAge">0</div>
                    <div class="stat-label">Avg Age</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search players..." />
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-position="all">All</button>
                <button class="filter-btn" data-position="Goalkeeper">GK</button>
                <button class="filter-btn" data-position="Defender">DEF</button>
                <button class="filter-btn" data-position="Midfielder">MID</button>
                <button class="filter-btn" data-position="Forward">FWD</button>
            </div>

            <div class="sort-controls">
                <label>Sort by:</label>
                <select id="sortSelect">
                    <option value="name">Name</option>
                    <option value="caps">Caps</option>
                    <option value="goals">Goals</option>
                    <option value="age">Age</option>
                    <option value="club">Club</option>
                </select>
            </div>
        </div>

        <div id="playersGrid" class="players-grid"></div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <p>USMNT Player Statistics Dashboard | Data as of 2024-2025 Season</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
